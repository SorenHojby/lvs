<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../build/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../build/vendor/fontawesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../../build/styles/main.css">
    <title></title>
</head>

<body>
    <form id="msform">
        <section class="container">
            <div class="row">
                <ul id="progressbar" class="col-12">
                    <li class="active">Postnummer</li>
                    <li>Værested</li>
                    <li>Oplysninger</li>
                    <li>Interesser</li>
                </ul>
            </div>
        </section>
        
        <section class="container">
            <div class="row">
                <fieldset class="col-12">
                    <h2 class="fs-title">Opret dig som frivillig</h2>
                    <input type="text" name="postnummer" placeholder="Indtast dit postnummer" />
                    <input type="button" name="previous" class="previous action-button" value="<" />
                    <input type="button" name="next" class="next action-button" value=">" />
                </fieldset>
                <fieldset class="col-12">
                    <h2 class="fs-title">Vælg væresteder</h2>
                    <input type="text" name="Dagvarmestuen" placeholder="Dagvarmestuen" />
                    <input type="text" name="Paraplyen" placeholder="Paraplyen" />
                    <input type="text" name="Reden" placeholder="Reden i Odense" />
                    <input type="button" name="previous" class="previous action-button" value="<" />
                    <input type="button" name="next" class="next action-button" value=">" />
                </fieldset>
                <fieldset class="col-12">
                    <h2 class="fs-title">Dine oplysninger</h2>
                    <input type="text" name="name" placeholder="Dit navn" />
                    <input type="text" name="address" placeholder="Din addresse" />
                    <input type="text" name="email" placeholder="Din email" />
                    <input type="button" name="previous" class="previous action-button" value="<" />
                    <input type="button" name="next" class="next action-button" value=">" />
                </fieldset>
                <fieldset class="col-12">
                    <input type="text" name="fname" placeholder="First Name" />
                    <input type="text" name="lname" placeholder="Last Name" />
                    <input type="text" name="phone" placeholder="Phone" />
                    <input type="button" name="previous" class="previous action-button" value="<" />
                    <input type="submit" name="submit" class="submit action-button" value=">" />
                </fieldset>
            </div>
        </section>
    </form>

<script src="../../build/vendor/jquery/jquery-3.3.1.min.js"></script>
<script>
var current_fs, next_fs, previous_fs; //fieldsets

$(".next").click(function(){
	
	current_fs = $(this).parent();
	next_fs = $(this).parent().next();
	
	//activate next step on progressbar using the index of next_fs
	$("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");
	
	//show the next fieldset
	next_fs.show(); 
	//hide the current fieldset with style
	current_fs.animate({opacity: 0}, {
		step: function(now, mx) {
			scale = 1 - (1 - now) * 0.2;
			left = (now * 50)+"%";
			opacity = 1 - now;
			current_fs.css({
        'transform': 'scale('+scale+')',
        'position': 'absolute'
      });
			next_fs.css({'left': left, 'opacity': opacity});
		}, 
		duration: 500, 
		complete: function(){
			current_fs.hide();
		},
	});
});
 
$(".previous").click(function(){
	
	current_fs = $(this).parent();
	previous_fs = $(this).parent().prev();
	
	//de-activate current step on progressbar
	$("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");
	
	//show the previous fieldset
	previous_fs.show(); 
	//hide the current fieldset with style
	current_fs.animate({opacity: 0}, {
		step: function(now, mx) {
			scale = 0.8 + (1 - now) * 0.2;
			left = ((1-now) * 50)+"%";
			opacity = 1 - now;
			current_fs.css({'left': left});
			previous_fs.css({'transform': 'scale('+scale+')', 'opacity': opacity});
		}, 
		duration: 500, 
		complete: function(){
			current_fs.hide();
		},
	});
});
 
$(".submit").click(function(){
	return false;
})
</script>

</body>
</html>
